<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <link rel="stylesheet" href="./resource/css/style2.css" />
    <script
      src="https://kit.fontawesome.com/e7afec11f0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <img class="logo" src="./resource/img/logo.png" alt="" >
        <div class="front">
          <img class="frontImg" src="./resource/img/cup-coffee-with-foam-flower_1203-1629.jpeg" alt="" />
        </div>
        <div class="back">
          <!-- <img class="back-logo" src="./resource/img/logo.png" alt="" > -->
          <img class="backImg" src="./resource/img/cup-coffee-with-foam-flower_1203-1629.jpeg" alt="">
        </div>
      </div>

      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Sumbit" />
                </div>
                <div class="text sign-up-text">
                  Don't have an account? <label for="flip">Sigup now</label>
                </div>
              </div>
            </form>
          </div>
          <div class="signup-form">
            <div class="title">Signup</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Enter your name" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Sumbit" />
                </div>
                <div class="text sign-up-text">
                  Already have an account? <label for="flip">Login now</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  </html>
